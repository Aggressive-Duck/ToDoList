<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>

    <div class="sidebar">
      <div class="project-list">
        <button class="project-button default-button">
          <span href="./DueToday.svg" class="inline-icon-myday"></span>My Day
        </button>
        <button class="project-button">Due Today</button>
        <button class="project-button">Due This Week</button>
      </div>
      <div class="new-project-input-wrapper">
        <input
          type="text"
          class="new-project-input"
          placeholder="Add new project..."
        />
      </div>
    </div>

    <div class="main">
      <div class="taskList">
        <div class="task">sss</div>
        <div class="task">sss</div>
      </div>
      <div class="add">
        <div class="new-task-input-wrapper">
          <input
            type="text"
            class="new-task-input"
            placeholder="Add new task..."
          />
          <button class="new-task-input-btn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
